name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        name: Lint ${{ matrix.project }}
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                project:
                    - breadcrumbs
                    - colocorazon
                    - macchiato
                    - matchmaker
                    - nazca
                    - pointfog

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"
                  cache-dependency-path: "${{ matrix.project }}/yarn.lock"

            - name: Install dependencies
              working-directory: ${{ matrix.project }}
              run: yarn install --frozen-lockfile

            - name: Run ESLint
              working-directory: ${{ matrix.project }}
              run: ./node_modules/.bin/eslint -c .eslintrc.js ./

    build:
        name: Build ${{ matrix.project }}
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                project:
                    - breadcrumbs
                    - colocorazon
                    - macchiato
                    - matchmaker
                    - nazca
                    - pointfog

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"
                  cache-dependency-path: "${{ matrix.project }}/yarn.lock"

            - name: Install dependencies
              working-directory: ${{ matrix.project }}
              run: yarn install --frozen-lockfile

            - name: Build
              working-directory: ${{ matrix.project }}
              run: yarn build
              continue-on-error: true
